box: ruby

# Build definition
build:
  steps:
    - script:
            name: Install Hugo
            code: |
              wget https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_v0.20.7_Linux-64bit.deb -O /tmp/hugo.deb
              dpkg -i /tmp/hugo.deb
              rm /tmp/hugo.deb

    - script:
        name: Build docs
        code: |
          sh ./build.sh
